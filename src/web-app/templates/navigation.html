<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>

    <!-- JS Library -->
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script> -->
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='js/easeljs.min.js')}}"></script> -->

    <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/eventemitter2.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/roslib.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/ros2d.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/nav2d.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/navigation.js')}}"></script>
    <!-- Bootstrap requiry -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navigation.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/font-awesome-4.7.0/css/font-awesome.min.css')}}">
    
</head>
<body>
    <div class="header">
        <a href="#default"><img class="logo" src="../static/picture/tut.png"></img></a>
        <div class="header-right">
            <p class="app-name">Robot App Control</p>
        </div>
    </div>


    <div class="robo-map-controls">
        <div class="controls">
            <ul>
                <li>
                    <a href="#">
                        <div class="zoom-ctrl" id="zoomplus"><i class="fa fa-plus-circle fa-3x"></i><span class="caption">Zoom in</span></div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="zoom-ctrl" id="zoomminus"><i class="fa fa-minus-circle fa-3x"></i><span class="caption">Zoom out</span></div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="localizee" id="home"><i class="fa fa-map-marker fa-3x"></i><span class="caption">Initialize</span></div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="stop-tool" id="stop"><i class="fa fa-stop-circle fa-3x"></i><span class="caption">Stop</span></div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="return-origin" id="return"><i class="fa fa-reply fa-3x"></i><span class="caption">Return To Origin</span></div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="ctrl-wrap" id="navigate"><i class="fa fa-paper-plane fa-3x"></i><span class="caption">Navigate</span></div>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <div id="nav" class="canvasScreen"></div>

    <div class="control-board">
        <div class="control-board-right">
            <div id="zone_joystick" style="position: relative;"></div>
            <a href="#">
                <button type="button" class="btn btn-success gotomapping-btn" id="gotomapping">Go to Mapping</button> 
            </a>
        </div>
    </div>
</body>
</html>
